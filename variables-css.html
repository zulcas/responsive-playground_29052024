<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tarjeta de Presentación</title>
    <style>
        :root{
            --primary:#007bff;
            --secundary:#f0f0f0;
        }

        .card {
            background-color: var(--secundary);
            color: #333333;
            border: 2px solid var(--primary);
            border-radius: 8px;
            padding: 20px;
            width: 300px;
            text-align: center;
            font-family: Arial, sans-serif;
            margin: 50px auto;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        .card h1 {
            color: var(--primary);
            margin-bottom: 10px;
        }

        .card p {
            margin: 5px 0;
        }

    </style>
</head>

<body class="theme-light">
    <div class="card">
        <h1>Juan Pérez</h1>
        <p>Desarrollador Web</p>
        <p>Email: juan.perez@example.com</p>
        <p>Teléfono: +123 456 7890</p>
    </div>

</body>

</html>
